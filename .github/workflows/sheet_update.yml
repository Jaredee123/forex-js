name: Update GSheet JS

on:
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Chromium & sandbox deps
        run: |
            sudo apt-get update
            sudo apt-get install -y \
            chromium-browser \
            fonts-liberation \
            libasound2t64 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libnss3 \
            lsb-release

      - name: Set Timezone to GMT+7 and run scripts
        env:
            APP_ID : ${{ secrets.APP_ID }}
            APP_SECRET : ${{ secrets.APP_SECRET }}
            SPREADSHEET_TOKEN : ${{ secrets.SPREADSHEET_TOKEN }}
        run: |
            export TZ=Asia/Jakarta
            date
            node new_index.js


